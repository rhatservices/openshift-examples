apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: worldclockapi-via-egress
  namespace: bookinfo
  labels:
    example: worldclockapi
spec:
  hosts:
  - worldclockapi.com
  gateways:
  - mesh
  - worldclockapi
  http:
  - match:
    - gateways:
      - mesh
      port: 80
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        subset: worldclockapi
        port:
          number: 80
      weight: 100
  - match:
    - gateways:
      - worldclockapi
      port: 80
    route:
    - destination:
        host: worldclockapi.com
        port:
          number: 80
      weight: 100
  tls:
  - match:
    - gateways:
      - mesh
      port: 443
      sniHosts:
      - worldclockapi.com
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        subset: worldclockapi
        port:
          number: 443
  - match:
    - gateways:
      - worldclockapi
      port: 443
      sniHosts:
      - worldclockapi.com
    route:
    - destination:
        host: worldclockapi.com
        port:
          number: 443
      weight: 100
